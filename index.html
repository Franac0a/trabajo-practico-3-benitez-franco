<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dragon Ball App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="container py-4">
    <h1 class="text-center text-white mb-4">Personajes de Dragon Ball</h1>

    <div class="input-group mb-3">
        <input
        type="text"
        id="inputBuscador"
        class="form-control"
        placeholder="Buscar personaje por nombre..."
        />
        <button id="butBuscador" class="btn btn-primary">Buscar</button>
    </div>

    <div id="contenedor-dbz" class="row g-4"></div>
    </div>

    <!-- Modal detalle personaje -->
    <div
    class="modal fade"
    id="modalDetalle"
    tabindex="-1"
    aria-labelledby="modalDetalleLabel"
    aria-hidden="true"
    >
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalDetalleLabel">
            Detalle del Personaje
            </h5>
            <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
            ></button>
        </div>
        <div class="modal-body" id="modalContenido">
            <!-- AquÃ­ cargaremos la info del personaje -->
        </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
