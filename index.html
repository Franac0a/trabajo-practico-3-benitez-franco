<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Ball App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="container py-4">
    <h1 class="text-center text-white mb-4">Personajes de Dragon Ball</h1>

    <div class="input-group mb-4">
        <input
        id="inputBuscador"
        type="text"
        class="form-control"
        placeholder="Buscar personaje por nombre..."
        />
        <button id="butBuscador" class="btn btn-primary">Buscar</button>
    </div>

    <div id="contenedor-dbz" class="row g-4"></div>
    </div>

    <!-- Modal de Detalles -->
    <div class="modal fade" id="modalDetalle" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Detalle del Personaje</h5>
            <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            ></button>
        </div>
        <div class="modal-body" id="modalContenido"></div>
        </div>
    </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
